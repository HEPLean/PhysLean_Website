on:
  push:
    branches:
      - main
      - JTS
  workflow_dispatch:

name: Build website 

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
# Build job
  build_project:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4

     
              # Get the latest run ID from DocsArtifact workflow
        - name: Get latest workflow run ID
          id: get-latest-run
          run: |
            WORKFLOW_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/DocsArtifact.yml/runs?status=completed&per_page=1" \
            | jq -r '.workflow_runs[0].id')
            echo "run_id=$WORKFLOW_ID" >> $GITHUB_OUTPUT
            echo "Using latest DocsArtifact workflow run ID: $WORKFLOW_ID"
          
        - name: Download documentation artifact
          uses: actions/download-artifact@v4
          with:
            name: documentation
            path: Site/doc-artifact/
            run-id: ${{ steps.get-latest-run.outputs.run_id }}
            github-token: ${{ secrets.GITHUB_TOKEN }}

        - name: Setup Ruby
          uses: ruby/setup-ruby@v1 
          with:
            working-directory: Site
            ruby-version: '3.1' # Not needed with a .ruby-version file
            bundler-cache: true # runs 'bundle install' and caches installed gems automatically
            cache-version: 0 # Increment this number if you need to re-download cached gems

       

        - name: Check of file content.
          run: ls 
        
        - name: Bundle website
          working-directory: Site
          run: JEKYLL_ENV=production bundle exec jekyll build

        - name: Upload Website & blueprint artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: Site/_site

        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4