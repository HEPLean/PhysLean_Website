    declString: |
      lemma memHS_of_parity (ψ : ℝ → ℂ) (hψ : MemHS ψ) : MemHS (parity ψ) := by
        simp only [parity, LinearMap.coe_mk, AddHom.coe_mk]
        rw [memHS_iff] at hψ ⊢
        apply And.intro
